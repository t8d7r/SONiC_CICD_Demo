- hosts: LEAVES
  connection: local
  gather_facts: no

  tasks:
    - name: generate host_var to update
      script: "../tools/tenant_update_vars_gen.py {{ inventory_hostname }}"
      args:
        executable: /usr/bin/python3
      register: outcome

    - set_fact:
        outcome: "{{ outcome.stdout|from_yaml }}"

    - debug: var=outcome
