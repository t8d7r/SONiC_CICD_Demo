---
switch_role: leaf

sonic_vlans:
  - vlan_id: 12
  - vlan_id: 1100
  - vlan_id: 1200

sonic_l3_interfaces:
  - name: VLAN_Prod_12
    ipv4:
      anycast_addresses:
        - 192.168.12.254/24

sonic_l2_interface:
     - name: Eth1/2
       access:
         vlan: 12
     - name: Po100
       tagged:
         vlan: 12

sonic_vrfs:
  - name: Vrf1
    members:
      interfaces:
        - name: Vlan12
        - name: Vlan1100
  - name: Vrf2
    members:
      interfaces:
        - name: Vlan1200

sonic_vxlans:
  - name: vtep1
    source_ip: 10.1.0.1 
    evpn_nvo: nvo1
    vlan_map:
      - vni: 10011
        vlan: 12
      - vni: 11100
        vlan: 1100
      - vni: 11200
        vlan: 1200
    vrf_map:
      - vni: 11200  
        vrf: Vrf2
